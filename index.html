<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Mad-Lib</h1>
    <script>
      document.write("Here is a story for you!<br/>");
      document.write(
        "Faith rode a train" +
          prompt("Name a set number of hours") +
          "away from home to see a" +
          prompt("Name an exotic animal") +
          "that was missing a" +
          prompt("Name a body part") +
          "on the left side.<br/>" +
          "You probably shouldn't get married to that" +
          prompt("Name a bird") +
          "but eat some lousy" +
          prompt("Name a food") +
          "before you get in a" +
          prompt("Name a car") +
          "alone.<br/>" +
          "It has been" +
          prompt("Number of years") +
          "since anyone drove a" +
          prompt("Name a car") +
          "to the desert in" +
          prompt("Name a state") +
          "because" +
          prompt("Name a street") +
          "was removed by a" +
          prompt("Name a natural disaster")
      );
    </script>
  </body>
</html>
